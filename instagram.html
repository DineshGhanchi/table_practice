<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="instagram.css"/>
    <script src="instagram.js" defer></script>
</head>
<body>
    <div id="container">
            <div id="instaname">
                 <i id="instaIcon"> <img src="instagramLogo.jpg" alt="instagram" /> </i>
            </div>
            <div id="form">
                <form>
                    <div id="fb">
                      <button id="fbbtn">
                        <div id="fblogo"><i class="fa-brands fa-facebook-f"></i></div>
                        <span id="fbtext">Continue Using Facebook</span>
                     </button>
                    </div>
                    <div id="or">
                        <span id="ortext">OR</span>
                    </div>
                    <div id="nameDiv">
                        <input type="text" id="name" placeholder="Phone number, username, or email" >
                    </div>    
                    <div id="passwordDiv">
                        <input type="password" id="password" placeholder="Password">
                        <span id="hideAndShow">Show</span>                  
                    </div>
                     <div id="forgot">
                        <span>Forgotten your password?</span>
                    </div>
                    <button type="submit" id="btn">Log in</button> 
                    <div id="sign-up">
                        <span id="sign-up-text1">Don't have an account?</span>
                        <span id="sign-up-text2">Sign up</span>
                    </div>
                </form>
            </div>

    </div>
</body>
</html>
