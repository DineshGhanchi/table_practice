<body>
 <!-- <div class="outer">     -->
        <div class="InputBox">
           <div class="innerBox">
              <input type="text" id="input" name="input" placeholder="type here">
              </br>
              <label for="duration">Duration : </label>
              <input type="number" id="duration" name="duration" placeholder="duration">
              </br>
              <label for="cancel">Cancelled</label>
              <input type="checkbox" id="cancel" name="cancel">
              </br>
              <label for="success">success</label>
              <input type="radio" id="success" name="radio">
              <label for="error">Error</label>
              <input type="radio" name="radio" id="error">
           </div>
           <div class="btns"> 
              <button type="button" id="addToast">Add toast</button>
              <button type="button" id="allDelete">All Delete</button>
           </div>    
       </div> 
       <div id="toastBox"> </div>
